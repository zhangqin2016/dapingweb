<script>
    $(function () {

        $("body").niceScroll();
    })
    $('.scrolly').click(function () {
        $("div[sign='caidan']").remove();
        $('.scrolly').removeClass("active");
        $(this).addClass('active');
        $(this).toggleClass('magictime vanishIn');
       var text =  $(this).text();
        setCenter(getDiv("0-"+text));
        $("div[sign='caidan']>.mymenudiv").click(function () {

            $(this).toggleClass('magictime vanishout');
            var text =  $(this).text().trim();

            switch (text) {
                case "中心简介":
                    $("div[sign='caidan']").remove();
                    setCenter(getDiv("1-1"));
                    $('.carousel').carousel({
                        interval: 2500
                    })
                    break;
                case "中心领导":
                    $("div[sign='caidan']").remove();
                    setCenter(getDiv("1-2"));
                    $("div[name='lingdaoClick']").click(function () {
                        $("#zhaopianvalue").text($(this).attr("sign")+"现任科技部高技术研究发展中心主任兼科技部知识产权事务中心主任。")

                        $(".zq-zhaopian-info").toggleClass('magictime tinDownIn');
                    });
                    break;
                case "处室介绍":
                    setCenter(getDiv("1-4"));
                    $(".a1-4").toggleClass('magictime vanishIn');
                    break;
            }

        });
    });

        $("#center").html(html);
        $('.zq-menu-div').css('height',$('.zq-menu-div').css('width'));
    }

                    "     目前受部际联席会议委托承担25个国家重点研发计划重点专项项目管理；承担改革过渡期国家重点基础研究发展计划(973计划)、国家高技术研究发展计划(863计划)和国家科技支撑计划相关领域项目过程管理和基础性工作；承担国家重点实验室过程管理工作。</p>\n";
                var huandengpian = "<div id=\"carouselExampleSlidesOnly\" class=\"carousel slide\" data-ride=\"carousel\">\n" +
                    "  <div class=\"carousel-inner\">\n" +
                    "    <div class=\"carousel-item active\">\n" +
                    "      <img class=\"d-block w-100\" src=\"./img/1.jpg\" alt=\"First slide\">\n" +
                    "    </div>\n" +
                    "    <div class=\"carousel-item\">\n" +
                    "      <img class=\"d-block w-100\"  src=\"./img/2.jpg\"  alt=\"Second slide\">\n" +
                    "    </div>\n" +
                    "    <div class=\"carousel-item\">\n" +
                    "      <img class=\"d-block w-100\"  src=\"./img/3.jpg\"  alt=\"Second slide\">\n" +
                    "    </div>\n" +
                    "    <div class=\"carousel-item\">\n" +
                    "      <img class=\"d-block w-100\"  src=\"./img/4.jpg\"  alt=\"Second slide\">\n" +
                    "    </div>\n" +
                    "    <div class=\"carousel-item\">\n" +
                    "      <img class=\"d-block w-100\"  src=\"./img/5.jpg\"  alt=\"Second slide\">\n" +
                    "    </div>\n" +

                    "  </div>\n" +
                    "</div>";
                  html = "<div class=\"alert alert-primary magictime twisterInUp zq-text\" role=\"alert\"> "+h2+content+huandengpian+"</div>";

                break;

            case ("1-2"):

                    "  <div class=\"col-2\"> </div><div class=\"col\">\n" +
                    "    <div class=\"thumbnail\" name='lingdaoClick' sign='刘敏'>\n" +
                    "      <img src=\"./img/nv.png\" alt=\"\">\n" +

                    "      <img src=\"./img/nan.png\" alt=\"\">\n" +
                    "      <div class=\"caption zq-zhaopian\">\n" +
                    "        <h5>袁建湘</h5>\n" +
                    "      </div>\n" +
                    "    </div>\n" +
                    "  </div>\n" +
                    "  <div class=\"col\">\n" +
                    "    <div class=\"thumbnail\" name='lingdaoClick'  sign='卞曙光'>\n" +
                    "      <img src=\"./img/nan.png\" alt=\"\">\n" +
                    "      <div class=\"caption zq-zhaopian\">\n" +
                    "        <h5>卞曙光</h5>\n" +
                    "      </div>\n" +
                    "    </div>\n" +
                    "  </div>\n" +

                    "      <img src=\"./img/nan.png\" alt=\"\">\n" +

                    "</div><div class='row zq-zhaopian-info'><div class=\"alert alert-info zq-zhaopian-info-alert\" role=\"alert\"><strong id='zhaopianvalue'>刘敏，现任科技部高技术研究发展中心主任兼科技部知识产权事务中心主任。</strong></div></div>";
                html = link;
                break;
            case "1-4":
                var html = "<div class='row magictime twisterInUp'> \n" +getMenuDiv(3,"综合与技术","./img/4.jpg","")+getMenuDiv(3,"基础研究","./img/4.jpg","")+
                    getMenuDiv(3,"高新技术","./img/4.jpg","")
                    " </div>";
                break;
            default:
                html =  "<div sign=\"caidan\" class=\" zq-menu btn-group magictime twisterInUp\" role=\"group\" aria-label=\"Button group with nested dropdown\">\n" +
                "  <button type=\"button\" class=\"btn btn-info\">"+text+"</button>\n" +
                "</div>";
                break;
        }

        return html;
    }
    function getMenuDiv(width,title,image,des) {

        return  "  <div  class=\"col-"+width+" mymenudiv\">\n" +
